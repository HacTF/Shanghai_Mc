<script src="echarts.min.js"></script>
<script src="bmap.min.js"></script>

<script>
    var geoCoordMap = {
        "Mc_1": [121.414424, 31.269763],
        "Mc_2": [121.594372, 31.229753],
        "Mc_3": [121.351758, 31.272233],
        "Mc_4": [121.528832, 31.119019],
        "Mc_5": [121.326462, 31.109621],
        "Mc_6": [121.458117, 31.306301]
    };
    var data = [
        { name: "Mc_1", value: 'ok' },
        { name: "Mc_2", value: 'ok' },
        { name: "Mc_3", value: 'ok' },
        { name: "Mc_4", value: 'error' },
        { name: "Mc_5", value: 'check' },
        { name: "Mc_6", value: 'check' }
    ]

    var convertData = function (data) {
        var res = [];
        for (var i = 0; i < data.length; i++) {
            var geoCoord = geoCoordMap[data[i].name];
            if (geoCoord) {
                res.push({
                    name: data[i].name,
                    value: geoCoord.concat(data[i].value)
                });
                //alert(geoCoord.concat(data[i].value));
            }
        }
        return res;
    };

    var bmapChart = echarts.init(document.getElementById('map-wrap'));
    var option = {

            //
            x: 'middle',
            y: 15,
            text: 'name',
            textStyle: {
                color: '#fff'
            }
        },
        tooltip: {
            formatter: function (params) {
                return params.name + ' : ' + params.value[2];
            },
            
        },
        legend: {
            orient: 'vertical',
            y: 'bottom',
            x: 'right',
            data: ['state'],
            textStyle: {
                color: '#fff'
            }
        },
        visualMap: {
            //
            categories: ['ok', 'check', 'error'],
            y: 'top',
            x: 'right',
            //红黄蓝
            color: ['#FF0000', '#FFFF00', '#7FFF00'],
            textStyle: {
                color: '#fff'
            }
        },
        bmap: {
            center: [121.316113, 31.123965],
            zoom: 10,
            roam: true,
            mapStyle: {
                styleJson: [
                    {

                    {

                    {
